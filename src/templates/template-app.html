<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="content-wrapper">
      <section class="card">
        <figure class="person">
          <img
            class="person__image"
            src="assets/images/avatar-marcin.jpg"
            alt="Photo of Marcin"
          />
          <figcaption class="person__info">
            <h1 class="person__name">Marcin Mikos</h1>
            <address class="person__address">
              Warsaw, Poland
            </address>
          </figcaption>
          <q class="person__summary">
            "Front-end developer, designer"
          </q>
        </figure>
        <ul class="socials">
          {%SOCIAL_BUTTONS%}
        </ul>
      </section>
    </main>
    <!-- 
      Challenge by Frontend Mentor | https://www.frontendmentor.io
      Coded by Marcin Mikos | https://github.com/M-Mikos
    -->
  </body>
</html>
